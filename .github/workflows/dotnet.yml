name: Android CI Setup

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4


      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Change if using a different distribution
          java-version: '24'

      - name: Verify Java Version
        run: java -version

      - name: Install Android SDK and Emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOMEemulator:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "system-images;android-30;google_apis;x86_64" "emulator"
          avdmanager create avd -n testEmulator -k "system-images;android-30;google_apis;x86_64" --device "pixel_4

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install Android System Image
        run: |
          sdkmanager --install "system-images;android-30;default;x86"

      - name: Verify SDK Manager
        run: sdkmanager --version
